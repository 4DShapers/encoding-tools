<html>

    <title>Encoding Tools</title>
    <meta charset='UTF-8'>

          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      body {
        font-family: 'Share Tech', sans-serif;
        user-select: none;

      .loader {
        position: fixed;
